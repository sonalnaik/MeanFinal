 
<h2> Login</h2>
          <div class="middle">
            
           
              <form name="loginForm" action="" method="post" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                

                <table width="570" border="0" cellspacing="0" cellpadding="0" class="standard-table">

                  <tr>
                    <td valign="middle">Username :</td>
                    <td>
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

                        <input type="text" class="form-control inpt" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Please enter Username.</div>
                      </div>
                    </td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>

                    <td valign="middle">Password :</td>
                    <td>
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">

                        <input type="password" class="form-control inpt" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Please enter Password.</div>
                      </div>
                       <input type="submit" class="btn" value="Click to Login" /> 
                      
                    </td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td></td>
                  </tr>
                </table>

              </form>
           
          
          <div class="clear"></div>
          <div class="clear"></div>
          </div>
